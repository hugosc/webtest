<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leptos Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .counter-container {
        background: #18141a;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(139, 0, 0, 0.4);
        text-align: center;
        border: 2px solid #8b0000;
      }

      h1 {
        color: #ff1744;
        margin-bottom: 20px;
        font-size: 2em;
        text-shadow: 0 2px 8px #8b0000;
        letter-spacing: 2px;
      }

      p {
        color: #e57373;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .counter-display {
        background: #2d232b;
        border-radius: 8px;
        padding: 20px;
        margin: 30px 0;
        border: 1.5px solid #8b0000;
      }

      .count-value {
        font-size: 48px;
        color: #ff1744;
        font-weight: bold;
        text-shadow: 0 2px 8px #8b0000;
      }

      .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #fff;
        transition: all 0.3s ease;
        min-width: 100px;
        box-shadow: 0 2px 8px #1a0000;
        outline: 2px solid #2d232b;
      }

      .btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow:
          0 10px 30px #8b0000,
          0 2px 8px #000;
        filter: brightness(1.2);
      }

      .btn-increase {
        background: linear-gradient(90deg, #b71c1c 0%, #8b0000 100%);
        border-bottom: 3px solid #ff1744;
      }

      .btn-increase:hover {
        background: linear-gradient(90deg, #ff1744 0%, #b71c1c 100%);
        border-bottom: 3px solid #fff;
      }

      .btn-decrease {
        background: linear-gradient(90deg, #370617 0%, #8b0000 100%);
        border-bottom: 3px solid #ff1744;
      }

      .btn-decrease:hover {
        background: linear-gradient(90deg, #8b0000 0%, #370617 100%);
        border-bottom: 3px solid #fff;
      }

      .btn-reset {
        background: linear-gradient(90deg, #232323 0%, #8b0000 100%);
        border-bottom: 3px solid #ff1744;
      }

      .btn-reset:hover {
        background: linear-gradient(90deg, #8b0000 0%, #232323 100%);
        border-bottom: 3px solid #fff;
      }

      .info {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #8b0000;
        text-align: left;
        color: #e57373;
      }

      .info h2 {
        color: #ff1744;
        font-size: 18px;
        margin-bottom: 15px;
        text-shadow: 0 2px 8px #8b0000;
      }

      .info ul {
        list-style: none;
      }

      .info li {
        color: #e57373;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      code {
        background-color: #2d232b;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        color: #ff1744;
      }
    </style>
  </head>
  <body></body>
</html>
