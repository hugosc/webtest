<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leptos Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .counter-container {
        background: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 2em;
      }

      p {
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .counter-display {
        background: #f5f5f5;
        border-radius: 8px;
        padding: 20px;
        margin: 30px 0;
      }

      .count-value {
        font-size: 48px;
        color: #667eea;
        font-weight: bold;
      }

      .button-group {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        transition: all 0.3s ease;
        min-width: 100px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-increase {
        background-color: #4caf50;
      }

      .btn-increase:hover {
        background-color: #45a049;
      }

      .btn-decrease {
        background-color: #f44336;
      }

      .btn-decrease:hover {
        background-color: #da190b;
      }

      .btn-reset {
        background-color: #2196f3;
      }

      .btn-reset:hover {
        background-color: #0b7dda;
      }

      .info {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        text-align: left;
      }

      .info h2 {
        color: #667eea;
        font-size: 18px;
        margin-bottom: 15px;
      }

      .info ul {
        list-style: none;
      }

      .info li {
        color: #555;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      code {
        background-color: #f5f5f5;
        padding: 2px 6px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <script type="module">
      (async () => {
        const timestamp = new Date().getTime();
        const { default: init } = await import(`./pkg/webtest.js?t=${timestamp}`);
        console.log("Loading WASM module...");
        try {
          await init();
          console.log("WASM module loaded successfully!");
        } catch (err) {
          console.error("Failed to load WASM module:", err);
        }
      })();
    </script>
  </body>
</html>
